<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة التوجيه...</title>
    <script>
        (function() {
            var redirectTo = window.location.pathname;
            if (redirectTo && redirectTo !== "/" && !redirectTo.startsWith("#")) {
                window.location.replace("/#" + redirectTo.substring(1)); // إزالة `/` من البداية
            } else {
                window.location.replace("/");
            }
        })();
    </script>
</head>
<body>
    <h1>جارٍ إعادة التوجيه...</h1>
</body>
</html>
