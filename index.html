<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="overlay" id="welcomeMessage">
        <div class="message-box">
            <p>Sorry, we are working on it</p>
            <button onclick="closeMessage()">OK</button>

    </div>
    <div class="container">
        <!-- الصورة الشخصية -->
        <div class="profile-pic">
            <img src="https://i.ibb.co/z6BFRqP/image.jpg" alt="Profile Picture">
        </div>
        
        <!-- معلومات التواصل -->
        <h1 class="title">Home</h1>
        <h2 class="name">Ala Aldin Khalil</h2>
        <p class="job-title">Learn more about me</p>
     
         
        <!-- أيقونات وسائل التواصل الاجتماعي -->
        <div class="social-icons">
  
            <a href="https://spacenll.github.io/contact/" class="icon"><i class="far fa-address-card"></i> Social Media </a>
    <a href="#" class="icon" onclick="showMessage(event, '"https://spacenll.github.io/hobbies/)"><i class="fas fa-football-ball"></i> Hobbies </a>
    <a href="#" class="icon" onclick="showMessage(event, 'https://spacenll.github.io/education/)"></i> Education </a>
    <a href="#" class="icon" onclick="showMessage(event, 'https://spacenll.github.io/skills/')"><i class="fas fa-cogs"></i> Skills </a>

        </div>

        <!-- رسالة تواصل -->
      
    </div>

      <script>
        // إظهار الرسالة وتخزين الرابط
        function showMessage(event, url) {
            event.preventDefault(); // منع الانتقال الفوري للرابط
            document.getElementById("welcomeMessage").classList.add("show");
            // تخزين الرابط في عنصر HTML للانتقال لاحقاً
            document.getElementById("welcomeMessage").dataset.url = url;
        }

        // إغلاق الرسالة والانتقال إلى الرابط
        function closeMessage() {
            const overlay = document.getElementById("welcomeMessage");
            overlay.classList.remove("show");

            // الانتقال إلى الرابط المخزن بعد الإغلاق
          
            }
        }
    </script>
</body>
</html>
